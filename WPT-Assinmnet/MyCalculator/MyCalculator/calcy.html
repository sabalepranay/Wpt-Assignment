<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <fieldset class ="container">
        <form name="calcy">
            <input id="display" type="text" name="display">
            <br>
            <input class="calcybut" type="button" value="C" onclick="calcy.display.value = ''">
            <input class="calcybut" type="button" value="%" onclick="calcy.display.value += '%'">
            <input class="calcybut" type="button" value="Ï€" onclick="calcy.display.value += '22/7'">
            <input class="calcybut" type="button" value="/" onclick="calcy.display.value += '/'">
            <br>
            <input class="calcybut" type="button" value="7" onclick="calcy.display.value += '7'">
            <input class="calcybut" type="button" value="8" onclick="calcy.display.value += '8'">
            <input class="calcybut" type="button" value="9" onclick="calcy.display.value += '9'">
            <input class="calcybut" type="button" value="x" onclick="calcy.display.value += '*'">
            <br>
            <input class="calcybut" type="button" value="4" onclick="calcy.display.value += '4'">
            <input class="calcybut" type="button" value="5" onclick="calcy.display.value += '5'">
            <input class="calcybut" type="button" value="6" onclick="calcy.display.value += '6'">
            <input class="calcybut" type="button" value="-" onclick="calcy.display.value += '-'">
            <br>
            <input class="calcybut" type="button" value="1" onclick="calcy.display.value += '1'">
            <input class="calcybut" type="button" value="2" onclick="calcy.display.value += '2'">
            <input class="calcybut" type="button" value="3" onclick="calcy.display.value += '3'">
            <input class="calcybut" type="button" value="+" onclick="calcy.display.value += '+'">
            <br>
            
            <input class="calcybut"  type="button" value="0" onclick="calcy.display.value += '0'">
            <input class="calcybut" type="button" value="." onclick="calcy.display.value += '.'">
            <input class="calcybut equal"  type="button" value="=" onclick="calcy.display.value = eval(calcy.display.value)">
            
        </form>
    </fieldset>
</div>  
</body>
</html>
