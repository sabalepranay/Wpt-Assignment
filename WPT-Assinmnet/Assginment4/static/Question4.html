<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <input type="number" placeholder="pincode" id="pin">
    <span id="area"></span>

    <script>
        $(()=>{
            $("#pin").blur(()=>{
                let input = {pin:$("#pin").val()};
                $.ajax({
                    data: input,
                    url:"http://localhost:2222/getArea",
                    type: 'get',
                    datatype : 'json',
                    success : (data)=>{
                        if (data.status) {
                            $("#area").text(data.area);
                        } else {
                            $("#area").text("Invalid Pin.");
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
