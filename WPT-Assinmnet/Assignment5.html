<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment5</title>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Event');

            const display = document.querySelector('#disp');
            display.addEventListener('click', () => {
                
                const element = document.querySelector('#element').value;
                document.querySelector('#msg').innerHTML =  element;
                //document.querySelector('#msg').innerHTML =  element.toUpperCase();
            });
        });
    </script>
</head>
<body>
    <input type="text" id="element" placeholder="Enter a element">
    <span id="msg">Massage Print Here</span>
    <br><br>
    <button id="disp">Display</button>
</body>
</html>
